<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMITE</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" sizes="1024x1024" href="favicon.webp" data-react-helmet="true">
</head>

<body>
    <!-- ovo je komentar -->
    <div id="menu">
        <div id="menu-left">
            <a href="page.html"><img src="images/logo.png" id="logo"></a>
            <div class="menu-item">NEWS</div>
            <div class="menu-item">LEARN</div>
            <div class="menu-item">GAME MODES</div>
            <div class="menu-item">GODS</div>
            <div class="menu-item">ITEMS</div>
            <div class="menu-item">STORE</div>
            <div class="menu-item">DOWNLOAD</div>
            <div class="menu-item">SUPPORT</div>
        </div>
        <div id="toggle">
            <div id="toggle-circle"></div>
        </div>
    </div>

    <div id="container">
        <div id="title">125+ GODS</div>

        <div id="gods">
            <div class="god-holder">
                <div class="god-card ah-puch-card"></div>
                <div class="god-png ah-puch-png"></div>
                <div class="god-name">AH PUCH</div>
            </div>
            <div class="god-holder">
                <div class="god-card bakasura-card"></div>
                <div class="god-png bakasura-png"></div>
                <div class="god-name">BAKASURA</div>
            </div>
            <a href="page1.html">
                <div class="god-holder" style="z-index:2">
                    <div class="god-card chernobog-card"></div>
                    <div class="god-png chernobog-png"></div>
                    <div class="god-name">CHERNOBOG</div>
                </div>
            </a>
            <div class="god-holder" style="z-index:1">
                <div class="god-card fenrir-card"></div>
                <div class="god-png fenrir-png"></div>
                <div class="god-name">FENRIR</div>
            </div>
            <div class="god-holder">
                <div class="god-card thor-card"></div>
                <div class="god-png thor-png"></div>
                <div class="god-name">THOR</div>
            </div>
        </div>

        <div id="box">
            <input type="text" placeholder="johndoe@gmail.com" id="email">
            <div class="row">
                <input type="checkbox" id="age">
                <label for="age">I am 13+ years old</label>
            </div>
            <div class="button" id="sign-up">Sign Up</div>
        </div>
    </div>

</body>
<script src="global.js"></script>
<script src="script.js"></script>

</html>
